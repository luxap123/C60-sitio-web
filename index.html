    <section id="bio">
        <h1>¡hola!</h1>
        <div class="line"></div>
        <p>
            Batman (conocido inicialmente como Bat-Man y en español como el Hombre Murciélago) es un personaje
         de cómic creado por los estadounidenses Bob Kane y Bill Finger,13​ y propiedad de DC Comics. Apareció
         por primera vez en la historia titulada «El caso del sindicato químico» de la revista Detective Comics
         N.º 27, lanzada por la editorial National Publications el 30 de marzo de 1939.
        La identidad secreta de Batman es Bruce Wayne (Bruno Díaz en algunos países de habla hispana),14​15​16​ un
         multimillonario magnate empresarial y filántropo dueño de Empresas Wayne en Gotham City. Después de presenciar
         el asesinato de sus padres, el Dr. Thomas Wayne y Martha Wayne en un violento y fallido asalto cuando era niño,
         juró venganza contra los criminales, un juramento moderado por el sentido de la justicia. Bruce Wayne se
         entrena física e intelectualmente y crea un traje inspirado en los murciélagos para combatir el crimen, con
         sus gadgets de combate del batcinturón y sus vehículos​
        </p>
